datasource_list: [ ConfigDrive , None ]
disable_root: False
ssh_pwauth: True
ssh_deletekeys: False
resize_rootfs: False
syslog_fix_perms:
ssh_genkeytypes: ['rsa', 'dsa']
system_info:
  distro: alpine
  default_user:
    name: alpine-user
    lock_passwd: False
    gecos: alpine-user
    groups: wheel, audio, input, video, netdev
    sudo: ["ALL=(ALL) NOPASSWD:ALL"]
    shell: /bin/bash
    package_mirrors: []
